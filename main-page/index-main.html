<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="../imgs/rock.svg" alt="computer-choice">
    <section data-container>
        <div class="middleText">
            <h1 class="lets-play">LET'S PLAY!</h1>
            <p class="pickOption">PICK AN OPTION</p>
            
        </div>
       
        <section class="picks-container">
            <div class="pick-div" ><img src="../imgs/paper.svg" alt="" class="pick pickOne"> </div>
            <div class="pick-div"><img src="../imgs/rock.svg" alt="" class="pick pickTwo"></div>
            <div class="pick-div"><img src="../imgs/scissor.svg" alt="" class="pick pickThree"></div>

        </section>
    </section>

</body>
</html>
